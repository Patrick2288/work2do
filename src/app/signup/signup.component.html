<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h4>Register</h4>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <div class="form-group">
          <mat-label>Email</mat-label>
          <input [(ngModel)]="email" name="email" type="email" matInput placeholder="Email" type="email"> 
        </div>
        
        <div class="form-group">
          <mat-label>Password</mat-label>
            <input [(ngModel)]="pwd" name="password" type="password" matInput placeholder="Password" type="password"> 
        </div>
          
          <div class="form-group">
            <mat-label>Username</mat-label>
              <input [(ngModel)]="username" name="username" type="username" matInput placeholder="Username"> 
          </div>
            
            <button (click)="register()" mat-raised-button color="primary">Register</button>
      </form>
    </mat-card-content>
  </mat-card>
